<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Detection</title>  
    <style>
		.heading
        {
                padding:20px;
                background-color: rgb(8, 8, 119);
                color:white;
                font-size:30px;
                
                
        }
		body
		{
				background-color:navajowhite;
		}
        .link
        {
            color: white;
            text-decoration: none;
        }
   </style>  
</head>

<body>
     
	<div class="heading">
              
              <center><h3>Brain Tumor Detection</h3></center>
              <center><a class="link" href="./">Home</a></center>
               
    </div>
       
                    
    <div class="container">

        <center><h3 style="font-size:30px;">Result</h3></center>
        <img src="../images/{{ image_name }}" height="300px" class="image-responsive align-center" style="display: block; margin-left: auto; margin-right: auto; width: 25%;">

        {% if predvalue %}
        <center><h4 >Result: <span style="color:red;">Brain Tumor detected!!!</span></h4><center> {% else %}
        <center><h4 >Result: <span style="color:green;">No Brain Tumor</span></h4></center> {% endif %}

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
